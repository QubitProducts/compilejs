<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN">
<html>
  <head>
    <title>Qubit Opentag</title>
    <meta http-equiv="x-ua-compatible" content="IE=10">
    <meta charset="utf-8">
    <script type="text/javascript" src="//use.typekit.net/tmh5hck.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <link rel="stylesheet" href="css/main.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!--[if IE 7]>
      <link rel="stylesheet" type="text/css" href="css/ie-override.css" />
    <![endif]-->
    <link rel="stylesheet" href="lib/codemirror/codemirror.css">
    <link rel="stylesheet" type="text/css" href="css/vendors.css" />
    <link rel="stylesheet" type="text/css" href="lib/dijit/themes/soria/soria.css" />
    <link rel="stylesheet" type="text/css" href="lib/dojox/grid/resources/soriaGrid.css" />
    <link rel="stylesheet" type="text/css" href="lib/dojox/grid/enhanced/resources/EnhancedGrid.css" />
    <script>
      function getQueryParam(param) {
        var i, ii, params, url, query, queries, splitQuery;
        url = document.location.href;
        if (url.indexOf("?") > 0) {
          queries = url.substring(url.indexOf("?") + 1).split("&");
          for (i = 0, ii = queries.length; i < ii; i += 1) {
            query = queries[i];
            if (query.indexOf("=") > 0) {
              splitQuery = query.split("=");
              if ((splitQuery.length === 2) && (splitQuery[0] === param)) {
                return splitQuery[1];
              }
            }
          }
        }
        return null;
      }

      if (top['locat'+'ion'].href.indexOf("opentag_fast_login=true") !== -1) {
        var uname = getQueryParam("user");
        var key = getQueryParam("key");
        var client = getQueryParam("client");
        var loc = getQueryParam("loc");
        
        var locParam = loc ? ("&loc=" + loc) : "";
        var clientString = client === null ?
                              "" : ("&client=" + encodeURIComponent(client));
        top['locat'+'ion'].href = //top.location.protocol + "//" +
                "/QDashboard/qdashboard/jsp/fastLogon.jsp?" +
                "user=" + encodeURIComponent(uname) +
                "&key=" + encodeURIComponent(key) +
                locParam +
                clientString;
      }

      function loadCSSLink(href) {
        document.write("<link rel='stylesheet' href='" + href 
          + "' type='text/css'>");
      }
      
      var noBranding = false;
      
      if (document.location.hostname !== "opentag.qubitproducts.com") {
        var hname = document.location.hostname;
        document.cookie = "customDomain=" + hname;
        loadCSSLink("custom_css/" + hname + ".css");
        loadCSSLink("/custom_css/" + hname + ".css");
        noBranding = true;
      }

      function IEVersion() {
        var version = -1;
        if (navigator.appVersion.indexOf("MSIE") !== -1) {
          version = parseFloat(navigator.appVersion.split("MSIE")[1]);
        }
        return version;
      }

      if (IEVersion() === -1) {
        document.write('<scr' + 'ipt src="lib/jshint-1.1.0.js"></sc' + 'ript>');
      }
      
      var hash = window.location.hash + "";
      var cssHref = "", keyword = "";

      if (hash.indexOf("css=") !== -1 || hash.indexOf("keyword=") !== -1) {
        var parts = hash.split("#");
        for(var i = 0; i < parts.length; i++) {
          if (parts[i].indexOf("css=") === 0) {
            cssHref = parts[i].replace("css=", "");
          } else if (parts[i].indexOf("keyword=") === 0) {
            keyword = parts[i].replace("keyword=", "");
          }
        }
      }

      if (cssHref) {
        loadCSSLink(cssHref);
      }

      if (keyword) {
        document.cookie = "keyword=" + keyword;
        noBranding = true;
      }

      var titleTag = document.getElementsByTagName("title")[0];
      if (noBranding) {
        if (document.title) {
          document.title = "Tag Manager";
        } else {
          if (titleTag) {
            titleTag.innerHTML = "Tags Manager";
          }
        }
      }
    </script>
